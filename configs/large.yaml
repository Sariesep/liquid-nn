# MiniLiquidGPT — Büyük model (~50M param)
# A100/V100 veya Colab Pro+ için

model:
  vocab_size: 50257
  embed_dim: 512
  num_fast: 3
  num_deep: 3
  fast_steps: 1
  deep_steps: 4
  dropout: 0.1
  max_seq: 1024

training:
  epochs: 20
  batch_size: 16
  lr: 5.0e-4
  chunk_size: 32
  grad_clip: 1.0
  weight_decay: 1.0e-4
  plast_lr_mult: 3.0
  phase_split: 0.5

data:
  max_tokens: 500000
  seq_len: 256

save:
  dir: ./checkpoints/
  save_every: 5
